<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
    }

    .slogan {
      font-size: 14px;
      color: #555;
      margin-left: 15px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2rem;
      position: relative;
    }

    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #333;
    }

    /* Mobile */
    @media (max-width: 768px) {
      nav {
        gap: 1rem;
      }

      .nav-main {
        display: flex; /* sirf 3 visible */
        gap: 1rem;
      }

      .nav-extra {
        display: none;
        flex-direction: column;
        background: #f8f8f8;
        position: absolute;
        top: 100%;
        right: 0;
        padding: 1rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        z-index: 999;
      }

      .nav-extra.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="#home" class="logo">
        <img src="logo1.png" alt="Logo">
    </a>
    <span class="slogan">The Excellence You Deserve, We Provide</span>
    <nav>
        <div class="hamburger">â˜°</div>
        <ul class="nav-main">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
        <ul class="nav-extra">
            <li><a href="#digital-marketing">Digital Marketing</a></li>
            <li><a href="#social-media">Social Media</a></li>
            <li><a href="#about">About Us</a></li>
        </ul>
    </nav>
  </header>

  <main style="padding:100px 20px;">
    <h1>Welcome to Our Website</h1>
    <p>Scroll and check header behavior.</p>
    <p style="margin-top:1000px;">Bottom of page test...</p>
  </main>

  <script>
    // Hamburger toggle
    const hamburger = document.querySelector(".hamburger");
    const navExtra = document.querySelector(".nav-extra");

    hamburger.addEventListener("click", () => {
      navExtra.classList.toggle("active");
    });
  </script>

</body>
</html>
